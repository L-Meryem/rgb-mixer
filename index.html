<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Not so great calculator">
	<meta name="keywords" content="calculator, bad, numbers">

	<title>Not So Great Color Mixer</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<h1 id="title">Not So Great RGB Color Mixer</h1>
		<section>
			<h2>R: <span id="red_result"></span></h2>
			<h2>G: <span id="green_result"></span></h2>
			<h2>B: <span id="blue_result"></span></h2>
		</section>

		<div id="color_box"></div>

		<ul>
			<li id="red">≪ Red</li>
			<li id="mred">Red ≫ </li>

			<li id="green">≪ Green</li>
			<li id="mgreen">Green ≫</li>

			<li id="blue">≪ Blue</li>
			<li id="mblue">Blue ≫</li>

			<li id="random">Random Color</li>
			<li id="reset">Reset</li>
		</ul>
	</main>



	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
